<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font awesome linked  -->
    <script
      src="https://kit.fontawesome.com/d557328426.js"
      crossorigin="anonymous"
    ></script>
    <!-- Linked Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <!-- Product Card Image -->
      <div class="product-img">
        <img
          src="./images/d-img.jpg"
          alt="Product Desktop Device Image"
          class="d-device"
        />
        <img
          src="./images/m-img.jpg"
          alt="Product Mobile Device Image"
          class="m-device"
        />
      </div>
      <!-- Product Card Details -->
      <div class="product-details">
        <p class="product-category">perfume</p>
        <h1 class="product-title">
          Gabrielle <br class="m-br" />
          Essence Eau <br class="m-br" />
          De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <h2 class="current-price">$149.99</h2>
          <h2 class="regular-price">$169.99</h2>
        </div>
        <button class="btn product-btn">
          <i class="fas fa-shopping-cart"></i>
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Author -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/asru-islam"
        >Muhammad Ashraful Islam</a>.
    </div>
  </body>
</html>
